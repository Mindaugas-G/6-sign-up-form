<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="bg-image">
    </div>
    <div class="content">
        <div class="left-side">
            <h1 class="sign-up">Sign Up</h1>
            <footer class="links">
            <a href="#" class="link">Privacy policy</a>
            &amp;
            <a href="#" class="link">terms of service</a>
            </footer>
        </div>
    <div class="right-side">
        <span class="close-btn">&times;</span>
 <form class="forms">

    <div class="one-input">
        <label for="username"><b>USERNAME</b></label>
        <input class="input" type="text" placeholder="Enter username" name="USERNAME" required></div>

    <div class="one-input">
        <label for="email"><b>E-MAIL</b></label>
        <input class="input" type="text" placeholder="Enter email" name="email" required></div>

    <div class="one-input">
        <label for="password"><b>PASSWORD</b></label>
        <input class="input" type="text" placeholder="Password" name="password" required></div>

    <div class="one-input">
        <label for="re-password"><b>REPEAT PASSWORD</b></label>
        <input class="input" type="text" placeholder="Password" name="re-password" required></div>
    
    <div class="form-actions">
        <input class="get" type="submit" value="Get Started">
        <span>or </span><a class="signin" href="#">Sign in</a>
    </div>
</form>
</div>
</body>
</html>
